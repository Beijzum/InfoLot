<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>

  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>

  <!-- Main -->
  <div class="container">
    <br>
    <h1>Review for <span id="parkingLotName"> Lot Name</span></h1>
    <br>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Add a subject line</label>
        <input type="text" class="form-control" id="title" placeholder="Subject">
      </div><br>
      <div class="form-group">
        <div class="card-body">
          <p>Rate your overall experience:</p>
          <span class="material-icons star" id="star1">star_outline</span>
          <span class="material-icons star" id="star2">star_outline</span>
          <span class="material-icons star" id="star3">star_outline</span>
          <span class="material-icons star" id="star4">star_outline</span>
          <span class="material-icons star" id="star5">star_outline</span>
        </div>
        <label for="exampleFormControlSelect1">How was your parking experience?</label>
        <select class="form-control" id="experience">
          <option>Easy</option>
          <option>Average</option>
          <option>Difficult</option>
        </select>
        <br>
        <div class="form-group">
          <label for="exampleFormControlSelect1">How was the parking lot traffic?</label>
          <select class="form-control" id="traffic">
            <option>Empty</option>
            <option>Comfortable</option>
            <option>Overcrowded</option>
          </select>
          <br>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell us your thoughts about the parking lot</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Description"></textarea>
        </div>
        <br>
        <!-- Gated -->
        <label>Gated <span style="display:inline-block; width: 26pt; margin-right: 45px;"></span></label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gated" value="Yes">
          <label>Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gated" value="No">
          <label>No</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gated" value="unSure" checked="">
          <label>Not sure</label>
        </div>
        <br>
        <!-- Underground -->
        <label>Underground <span style="display:inline-block; width: 20pt;"></span></label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="underground" value="Yes">
          <label>Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="underground" value="No">
          <label>No</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="underground" value="unSure" checked="">
          <label>Not sure</label>
        </div>
        <br>
        <div class="container py-3">
          <input type="file" id="mypic-input" accept="image/*" />
          <img id="mypic-goes-here" width=100 height=100 />
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <nav id="footerPlaceholder"></nav>

</body>
