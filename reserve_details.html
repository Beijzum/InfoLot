    <!------------------------------>
    <!-- Your HTML Layout go here -->

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div class="container">
      <br />
      <h1>Reserve for <span id="parkingLotName"> Lot Name</span></h1>
      <br />
      <form>
        <div class="form-group">
          <label for="dateInput">Select a date</label>
          <input
            type="date"
            class="form-group"
            id="dateInput"
            placeholder="Date"
          />
        </div>
        <br />
        <div class="time_container">
          <!-- Start Time -->
          <div class="form-group">
            <label for="timeInput">Select Start Time:</label>
            <input
              type="time"
              class="form-group"
              id="startTime"
              placeholder="Start Time"
            />
          </div>
          <br />
          <!-- End Time -->
          <div class="form-group">
            <label for="timeInput">Select End Time:</label>
            <input
              type="time"
              class="form-group"
              id="endTime"
              placeholder="End Time"
            />
          </div>
          <br />
          <!-- Duration -->
          <div style="width: 50%; margin: 0 auto;">            
            <div id="durationBox" style="border: 1px solid rgba(122, 201, 104, 0.5); padding: 20px">
              Duration:
              <div id="duration"></div>
            </div>
          </div>
        <br />
        <div class="d-flex justify-content-end">
          <button
            type="button"
            class="btn btn-lg btn-primary pull-right"
            onclick="submitReserve()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
