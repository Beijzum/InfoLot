    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div id="map">
        <div class="map" style="height: 400px; width: 100%">
            <script>
                function initMap() {
                    var map = new google.maps.Map(document.getElementById("map"), {
                        center: { lat: 49.2827, lng: -123.1207 }, // Map center (Vancouver, BC)
                        zoom: 12, // Zoom level
                    });

                    var marker = new google.maps.Marker({
                        position: { lat: 49.2827, lng: -123.1207 }, // Marker position (Vancouver, BC)
                        map: map,
                        title: "Vancouver, BC", // Tooltip text
                    });

                    var infowindow = new google.maps.InfoWindow({
                        content: "This is Vancouver, BC!", // Content inside the info window
                    });

                    marker.addListener("click", function () {
                        infowindow.open(map, marker);
                    });
                }
            </script>
        </div>
    </div>
